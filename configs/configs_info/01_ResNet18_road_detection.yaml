name: 00_ResNet18_epoch20
device: cuda
dataset:
  dataset_name: KittiDataset
  task_transform:
    input: 
      # - Crop
    object_detection_3d:
  task_paths:
    input: "./data/kitti/input_object_detection_3d"
    object_detection_3d: "./data/kitti/object_detection_3d"
    # calibration_files: "./"

train:
  dataloader:
    batch_size: 1
    shuffle: False
    num_workers: 1
  aggregators_savers:
    LossAggregator: LossSaver # bind aggregator to saver
  savers:
    LossSaver: LossAggregator # bind aggregator to saver

eval:
  dataloader:
    batch_size: 1
    shuffle: False
    num_workers: 1

model:
  encoder:
    name: ResNet18
    pretrained: True
    freeze_epoch: 0
    unfreeze_epoch: 10
  decoder:
    depth:
      name: UnetDecoder
      in_channels: 512
      channel_scale_factors: [2, 4, 8, 8]
      out_channels: 1
      freeze_epoch: None
      unfreeze_epoch: None
    # object_detection_3d:



loss:
  depth: 
    - MaskedMAE
  road_detection:
    - BinaryCrossEntropyLoss

optimizer:
  name: Adam
  lr: 1e-4

epochs: 20

metrics:
  depth:
    - MaskedMAE

save_path: ../run_info/