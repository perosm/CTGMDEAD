name: 00_ResNet18_epoch20
device: cuda
dataset:
  dataset_name: KittiDataset
  task_transform:
    input: 
      - Crop
    object_detection_2d:
  task_paths:
    input: "./data/kitti/input"
    object_detection_2d: "./data/kitti/object_detection_3d/ground_truth"

train:
  dataloader:
    batch_size: 1
    shuffle: False
    num_workers: 1
  aggregators_savers:
    LossAggregator: LossSaver # bind aggregator to saver
  savers:
    LossSaver: LossAggregator # bind aggregator to saver

eval:
  dataloader:
    batch_size: 1
    shuffle: False
    num_workers: 1

model:
  encoder:
    name: ResNet18
    pretrained: True
    freeze_epoch: 0
    unfreeze_epoch: 10
  decoder:
    name: UnetDepthDecoder
    in_channels: 512
    channel_scale_factors: [2, 4, 8, 8]
    out_channels: 1
    freeze_epoch: None
    unfreeze_epoch: None
  necks_and_heads:
    object_detection_2d:
      name: FPNFasterRCNN
      image_size: [256, 1184] # TODO: set to NEW_H, NEW_W for KITTI
      pool_output_size: [7, 7] # shared between RoI and output heads
      num_channels_per_feature_map: [64, 64, 128, 256]
      out_channels: 256
      training: True
      rpn:
        - objectness_threshold: 0.3
        - iou_threshold: 0.7
        - pre_nms_filtering: 3000 # TODO: check https://github.com/open-mmlab/mmdetection/issues/300
        - top_k_proposals_training: 2000 # per fpn layer
        - top_k_proposals_testing: 500
        - anchor_generator:
          - sizes: [[64], [128], [256], [512]]
          - aspect_ratios: [0.5, 1, 2]
        - rpn_head:
          - number_of_object_proposals_per_anchor: 3
      roi:
        - feature_map_names: ["fpn0", "fpn1", "fpn2", "fpn3"]
        - sampling_ratio: 4
      output_heads:
        - num_classes: 3 # number of classes we are trying to predict
        - score_threshold: 0.3
        - iou_threshold: 0.5
        - top_k_boxes_training: 2000
        - top_k_boxes_testing: 100
loss:
  object_detection_2d:
    - RPNClassificationRegressionLoss
    - RCNNCrossEntropyLoss
  # object_detection_3d:
optimizer:
  name: Adam
  lr: 1e-4

epochs: 20

metrics:
  depth:
    - MaskedMAE

save_path: ../run_info/