name: 00_ResNet18_epoch20
device: cuda
dataset:
  dataset_name: KittiDataset
  task_transform:
    input: 
      - Crop
    depth:
      - Crop
  task_paths:
    input: "./data/kitti/input"
    depth: "./data/kitti/depth/train"

train:
  dataloader:
    batch_size: 1
    shuffle: False
    num_workers: 1
  aggregators_savers:
    LossAggregator: LossSaver # bind aggregator to saver
  savers:
    LossSaver: LossAggregator # bind aggregator to saver

eval:
  dataloader:
    batch_size: 1
    shuffle: False
    num_workers: 1

model:
  encoder:
    name: ResNet18
    pretrained: True
    freeze_epoch: 0
    unfreeze_epoch: 10
  depth_decoder:
    name: UnetDepthDecoder
    in_channels: 512
    channel_scale_factors: [2, 4, 8, 8]
    out_channels: 1
    freeze_epoch: None
    unfreeze_epoch: None



loss:
  depth: 
    - MaskedMAE

optimizer:
  name: Adam
  lr: 1e-4

epochs: 20

metrics:
  depth:
    - MaskedMAE

save_path: ~/faks/output/